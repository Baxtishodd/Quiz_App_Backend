{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Quiz App</title>
{% endblock %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'quiz/css/styles.css' %}">
{% endblock %}

{% block content %}
    <!-- MAIN SECTION  -->
    <div class="mainDiv d-flex justify-content-center align-items-center">
        <div class="askDiv">
            <h3 class="text-center">Welcome To Online Quiz Application</h3>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Start Quiz</button>
            </form>

        </div>
    </div>
{% endblock %}
